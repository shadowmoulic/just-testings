<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Surprise For You</title>
    <style>
        :root {
            --primary-pink: #ff4d6d;
            --soft-pink: #fff0f3;
            --dark-pink: #c9184a;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--soft-pink);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        /* Floating Hearts Background Animation */
        .hearts-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .heart-particle {
            position: absolute;
            color: var(--primary-pink);
            opacity: 0.6;
            animation: float 6s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        /* Card Styling */
        .card {
            background: white;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
            border: 2px solid #ffb3c1;
            z-index: 10;
        }

        h1 { color: var(--dark-pink); margin-bottom: 10px; }
        p { color: #555; line-height: 1.6; }

        .reveal-btn {
            background-color: var(--primary-pink);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
            margin-top: 20px;
        }

        .reveal-btn:hover {
            background-color: var(--dark-pink);
            transform: scale(1.05);
        }

        #message-area {
            display: none;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px dashed #ffb3c1;
            animation: fadeIn 1.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .heart-icon {
            font-size: 3rem;
            color: var(--primary-pink);
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>

    <div class="hearts-bg" id="hearts-container"></div>

    <div class="card">
        <div class="heart-icon">❤️</div>
        <h1>For You, My Love</h1>
        <p>I have a little something I've been wanting to tell you...</p>
        
        <button class="reveal-btn" onclick="revealMessage()">Click to Open</button>

        <div id="message-area">
            <h2 style="color: var(--dark-pink);">To My Wife,</h2>
            <p>
                You mean the world to me. <br>
                Every day with you is a gift, my love. <br>
                And I am so incredibly lucky to have you by my side. <br>
                I love you for being you.<br>
            </p>
            <p><strong>Forever & Always,</strong><br>Your Husband</p>
        </div>
    </div>

    <script>
        // Create floating hearts background
        function createHearts() {
            const container = document.getElementById('hearts-container');
            const heart = document.createElement('div');
            heart.classList.add('heart-particle');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            heart.style.fontSize = (Math.random() * 10 + 15) + 'px';
            container.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 6000);
        }

        setInterval(createHearts, 300);

        function revealMessage() {
            const msg = document.getElementById('message-area');
            const btn = document.querySelector('.reveal-btn');
            msg.style.display = 'block';
            btn.style.display = 'none';
        }
    </script>
</body>
</html>
